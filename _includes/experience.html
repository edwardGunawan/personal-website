
<div class="experience-containe container">
  <h6>Experience</h6>
  <div class="experience">
    <div class="company-container">
      {% for job in site.data.experience %}
        <div class="name-time">
          <div class="name">
            {{ job.name }}
          </div>
          <div class="date">
            {{ job.time }}
          </div>
        </div>
        <div class="position">
          {{ job.position }}
        </div>
      </div>
      {% endfor %}
  </div>
</div>
<a href="#"> View my Resume </a>
