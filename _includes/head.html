<head>
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="short icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" type="image/x-icon"> <!-- adding icon -->

  <meta charset="utf-8">
  <meta name="author" content="Edward Huang">
  <meta name="description" content="Edward Huang Personal Website">
  <meta name="keyword" content="website, computer science, html, css, Edward Huang, Edward, Gunawan,
  UCSD, development, software engineer, Software developer, IBM, Macy's">
  <!-- good onall device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">

  <!-- in facebook -->
  <meta content="{{ "/assets/img/profil-pic-min.jpg" | relative_url }}" property=og:image>
  <meta content="Personal Website" property=og:description>
  <meta content="Edward Huang" property=og:title>
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <meta content="{{ site.url }}" property=og:url>

  <!-- set expiration date on cache -->
  <meta http-equiv="Cache-Control" content="max-age=2350000"/>
  <meta http-equiv="expires" content="mon, April 27 2020 1:00:00 GMT"/>

  <!-- twitter -->
  <meta content="Edward Huang" name=twitter:title>
  <meta name="twitter:image" content= "{{ "/assets/img/profile-pic-min.jpg" | relative_url }}">


  <!-- for favicon in ms -->
  <meta content="{{ "/assets/img/profile-pic-min.jpg" | relative_url }}" name=msapplication-TileImage>
  <meta content=#ece9e6 name=maspplication-TileColor>
  <meta content=text/html http-equiv=content-type>
  <meta content="IE=Edge" http-equiv=X-UA-Compatible>

  <!-- what to mention in http header -->
  <meta http-equiv="content-type" content="text/html">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>{{ site.title }}</title>
</head>
