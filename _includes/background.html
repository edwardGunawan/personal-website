
<div class="background-container columns">
  <div class="background-title column is-narrow is-offset-1 is-2">
    <h5> Background </h5>
  </div>
  <div class="background-description column is-8">
    {% for para in site.data.background %}
    <p>{{ para }}</p>
    {% endfor %}
    <div class="status-container">
      {% for resume in site.static_files %}
        {% if resume.extname == '.pdf' %}
          <a id="status" class="column" target="_blank" href="{{ resume.path | relative_url }}">Currently seeking full-time opportunities!</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
